<body>
    <div class="signup-box col-lg-offset-3 col-lg-5">
        <h1>Connexion</h1>
        <form action="" method="" class="py-3" 
         *ngIf="!isLoggedIn"
         name="form"
         (ngSubmit)="f.form.valid && onSubmit()"
         #f="ngForm"
         novalidate
        >
            <div class="row">

             <div class="form-group">
                <input type="name" class="form-control  mb-4 py-3  mar" placeholder="nom d'utilisateur" name="username"
                 [(ngModel)]="form.username"
                 required
                 #username="ngModel" />

                  <div
                   class="alert alert-danger"
                   role="alert"
                   *ngIf="username.errors && f.submitted" >
                   Username is required!
                  </div>

             </div>

             <div class="form-group">
                <input type="password" class="form-control  mb-4 py-3  mar" placeholder="mot de passe" name="password"
                  [(ngModel)]="form.password"
                  required
                  minlength="4"
                  #password="ngModel" />

                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="password.errors && f.submitted">
                    <div *ngIf="password?.errors?.['required']">Password is required</div>
                 <div *ngIf="password?.errors?.['minlength']">
                    Password must be at least 4 characters
                 </div>
                 </div>
             </div>


             </div>
             <div class="button">
                <!-- <div class="form-group"> -->
               <input type="submit" class="inscrire" value="Se connecter" />
                <!-- </div> -->
                &nbsp;
                <!-- <input type="button" class="annuler" value="Annuler" /> -->
            </div>
             <div class="form-group">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed">
                  Login failed: {{ errorMessage }}
                </div>
              </div>
           
            <p class="mar para">
                vous n'avez pas de compte <a routerLink="/inscription" routerLinkActive="active">inscrivez-vous</a>
              </p>
        </form>
          <div class="alert alert-success" *ngIf="isLoggedIn">
             Logged in as {{ roles }}.
          </div>
      </div>
      
    </body>
