<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter une Region</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formulaire" (ngSubmit)="creerregion()">

           <div *ngIf="message" class="alert alert-success" role="alert">
            <strong>{{message}}</strong>
          </div>

          <label class="col-form-label"> choisie un Pays :</label>
          <select class="form-select" aria-label="Default select example" formControlName="nompays" name="nompays">
            <option selected> </option>
            <option *ngFor="let Pays of pays" value="{{Pays.nompays}}">{{Pays.nompays}}</option>
          </select>
            <div class="row justify-content-between text-left mb-3">
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="col-form-label">Code :</label> <input type="text" class="form-control" id="code" formControlName="coderegion" name="coderegion" > </div>
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="col-form-label">Nom de la region :</label> <input type="text" class="form-control" id="nom" formControlName="nomregion" name="nomregion" > </div>
            </div>
            <div class="row justify-content-between text-left mb-3">
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="col-form-label">Superficie :</label> <input type="text" class="form-control" id="superficie"  formControlName="superficie" name="superficie" > </div>
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="col-form-label">Nombre d'Habitant :</label> <input type="text" class="form-control" id="habitant"  formControlName="nbhabitant" name="nbhabitant" > </div>
            </div>
            <div class="row justify-content-between text-left mb-3">
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="col-form-label">Domaine d'Activité :</label> <input type="text" class="form-control" id="activite" formControlName="doactivite" name="doactivite" > </div>
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="col-form-label">Langue Majoritaire :</label> <input type="text" class="form-control" id="Langue" formControlName="lanparle" name="lanparle"  > </div>
            </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Description :</label>
            <input type="text" class="form-control" id="description"  formControlName="description" name="description" >
          </div>
          <div class="mb-3">
            <input type="file" (change)="fileChang($event)" class="custom-file-input" id="inputGroupFile01"
              aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choisi une image</label>
         </div>
         <div class="modal-footer">
         <button type="button" class="btn btn-secondary bt" data-bs-dismiss="modal">fermer</button>
         <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
        </form>
      </div>
      
       
        
      
    </div>
  </div>
</div>
